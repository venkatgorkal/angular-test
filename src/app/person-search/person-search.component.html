
<h1>
   Search Person By First Name
  </h1>


  <input type="text" [(ngModel)]="searchName" placeholder="Enter FistName/ LastName"/>  
  <table border="1" style="width: 33%">
    <tr>
      <th>S.no</th>  
      <th>FirstName</th>
      <th>Last Name</th>
    </tr>
    <tr *ngFor="let person of persons | filterPipe : 'firstName' :'lastName': searchName; let i=index">
      <td>{{i+1}}</td>
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
    </tr>
  </table>
